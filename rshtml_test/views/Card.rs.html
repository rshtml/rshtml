@props(title: i32, footer: bool)

<div class="card" style="width: 18rem;">
    <div class="card-header">
        @title {{-- Title slot --}}
    </div>
    <div class="card-body">
        @child_content {{-- Default (unnamed) slot --}}
    </div>
    <div class="card-footer">
        @footer {{-- Footer slot --}}
    </div>
</div>
